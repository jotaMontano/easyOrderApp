<div class="pt-5">
    <div class="row justify-content-center m-0 pt-5">
        <div class="card col-md-8">
            <div class="card-header mt-4" routerLink="/">
                <img id="profile-img" class="profile-img-card" src="../../../assets/img/logos/EasyOrderG.png" />
                <p class="profile-name-card text-black-50">Easy Order</p>
            </div>
            <div class="card-body">
                <div class="px-3">
                    <div class="card col-md-12">
                        <div class="alert alert-success mb-4" *ngIf="success">
                            <span jhiTranslate="activate.messages.success"><strong>Your user account has been activated.</strong> Please </span>
                            <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>.
                        </div>

                        <div class="alert alert-danger mb-4" *ngIf="error">
                            <span jhiTranslate="activate.messages.error"><strong>Your user could not be activated.</strong> Please use the registration form to sign up. </span>
                            <a class="alert-link" routerLink="/register">Registrarse</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
