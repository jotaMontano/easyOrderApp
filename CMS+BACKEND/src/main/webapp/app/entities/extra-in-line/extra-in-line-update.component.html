<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-extra-in-line-heading" jhiTranslate="easyOrderApp.extraInLine.home.createOrEditLabel">Create or edit a Extra In Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!extraInLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="extraInLine.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easyOrderApp.extraInLine.extra" for="field_extra">Extra</label>
                    <select class="form-control" id="field_extra" name="extra" [(ngModel)]="extraInLine.extraId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="extraOption.id" *ngFor="let extraOption of extras; trackBy: trackExtraById">{{extraOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easyOrderApp.extraInLine.productByOrder" for="field_productByOrder">Product By Order</label>
                    <select class="form-control" id="field_productByOrder" name="productByOrder" [(ngModel)]="extraInLine.productByOrderId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productByOrderOption.id" *ngFor="let productByOrderOption of productbyorders; trackBy: trackProductByOrderById">{{productByOrderOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
