<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listOfValue">
            <h2><span jhiTranslate="easyOrderApp.listOfValue.detail.title">List Of Value</span> {{listOfValue.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="easyOrderApp.listOfValue.value">Value</span></dt>
                <dd>
                    <span>{{listOfValue.value}}</span>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.listOfValue.description">Description</span></dt>
                <dd>
                    <span>{{listOfValue.description}}</span>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.listOfValue.type">Type</span></dt>
                <dd>
                    <span>{{listOfValue.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/list-of-value', listOfValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
