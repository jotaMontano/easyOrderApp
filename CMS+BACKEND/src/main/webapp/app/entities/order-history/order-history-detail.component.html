<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderHistory">
            <h2><span jhiTranslate="easyOrderApp.orderHistory.detail.title">Order History</span> {{orderHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="easyOrderApp.orderHistory.total">Total</span></dt>
                <dd>
                    <span>{{orderHistory.total}}</span>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.orderHistory.payDate">Pay Date</span></dt>
                <dd>
                    <span>{{orderHistory.payDate}}</span>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.orderHistory.client">Client</span></dt>
                <dd>
                    <div *ngIf="orderHistory.clientId">
                        <a [routerLink]="['/client', orderHistory.clientId, 'view']">{{orderHistory.clientId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.orderHistory.order">Order</span></dt>
                <dd>
                    <div *ngIf="orderHistory.orderId">
                        <a [routerLink]="['/order-ok', orderHistory.orderId, 'view']">{{orderHistory.orderId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-history', orderHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
