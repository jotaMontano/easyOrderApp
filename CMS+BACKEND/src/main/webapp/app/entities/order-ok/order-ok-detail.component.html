<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderOk">
            <h2><span jhiTranslate="easyOrderApp.orderOk.detail.title">Order Ok</span> {{orderOk.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="easyOrderApp.orderOk.total">Total</span></dt>
                <dd>
                    <span>{{orderOk.total}}</span>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.orderOk.status">Status</span></dt>
                <dd>
                    <span>{{orderOk.status}}</span>
                </dd>
                <dt><span jhiTranslate="easyOrderApp.orderOk.client">Client</span></dt>
                <dd>
                    <div *ngIf="orderOk.clientId">
                        <a [routerLink]="['/client', orderOk.clientId, 'view']">{{orderOk.clientId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-ok', orderOk.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
