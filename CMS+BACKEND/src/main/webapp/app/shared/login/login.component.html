<div class="container h-100">
    <div class="row align-items-center">
        <div class="mx-0 w-100">
            <div class="card card-container my-0" id="card-container">
                <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">×</span>
                </button>
                <img id="profile-img" class="profile-img-card" src="../../../assets/img/logos/EasyOrderG.png" />
                <p class="profile-name-card text-black-50 mb-4">Easy Order</p>
                <form class="form-signin mt-5" role="form" (ngSubmit)="login()">
                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                    <div class="form-group mb-0">
                        <label class="username-label" for="username">Usuario</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                               [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                               [(ngModel)]="password">
                    </div>
                    <div class="form-check mb-5 pb-3">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <span>Iniciar automáticamente</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark btn-block btn-signin mt-5" id="log-in-btn">
                        Iniciar sesión
                    </button>

                    <div class="text-secondary text-center pb-3 pt-2 d-flex justify-content-around">
                        <a class="alert-link login-a" (click)="register()">Registrarse</a>
                        <a class="alert-link login-a" (click)="requestResetPassword()">Recuperar contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
